name: 'Install dependencies and build project'
runs:
  steps:
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Install grunt-cli
      run: npm install -g grunt-cli

    - name: Install local dependencies
      run: npm install

    - name: Run CI build
      run: npm run-script ci
